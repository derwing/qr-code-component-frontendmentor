<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- TalWindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <script src="./talwind.config.js"></script>
    </script>

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body class="bg-[#d6e2f0] min-h-full">
    <main>
        <div class="grid grid-rows-1 grid-flow-col place-content-center" id="card">
            <a href="#" class="block max-w-sm p-3 bg-white border border-gray-200 rounded-[20px] shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                <img src="./images/image-qr-code.png" alt="qr-code" class="rounded-2xl">
                <h1 class="mb-2 font-bold text-[22px] text-[#1f3251] font-['Outfit', 'sans-serif'] tracking-tight dark:text-white text-center">Improve your front-end <br> skills by building projects</h1>
                <p class="font-['Outfit', sans-serif] text-[15px] text-[#7b879d] dark:text-gray-400 text-center">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
            </a>
        </div>
        <div class="attribution mt-2" id="attrib">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a *ngIf="darkMode" href="https://github.com/derwing" target="_blank"> Derwing Medina </a>.
        </div>
    </main>
</body>

</html>
